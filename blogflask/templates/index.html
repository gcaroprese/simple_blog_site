<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post[0] }}</h2>
            <p><strong>Author:</strong> {{ post[1] }}</p>
            <p><strong>Publication Date:</strong> {{ post[2] }}</p>
            <p>{{ post[3][:150] }}{% if len(post[3]) > 150 %}... <a href="/post/{{ post[4] }}">Read more</a>{% endif %}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
